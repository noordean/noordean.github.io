
<!DOCTYPE html>
<html>
  <head>
    <title>Savoro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gentium+Basic&effect=brick-sign">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <body>
    <div>
      <div class="row">
        <div class="col-sm-6">
          <span><img class="img-logo" src="https://chop-food.herokuapp.com/assets/chop_chop_logo-d4769c7d960fdf77b2a3e2511e0533a442c53ff216dfd60dc0de36a0034863c7.png" alt="chop_chop_logo" /></span>
          <span class="header-title">Savoro</span>
        </div>
        <div class="col-sm-6">
          <div class="pull-right header-login">
            <span>Admin</span>
            <span> <a href="index.html" class="btn btn-danger btn-sm">Logout</a> </span>
          </div>
        </div>
      </div>
    </div>
    <div>
      <fieldset>
          <legend>Add Food Item</legend>
          <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class='form-control' placeholder="Enter item's name" required />
          </div>
          <div class="form-group">
                  <label for="name">Price</label>
                  <input type="text" class='form-control' placeholder="Enter item's price" required />
          </div>
          <div class="form-group">
          <label for="category">Category</label>
          <select>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Dessert</option>
            <option>Fruit</option>
          </select>
          </div>
          <div class="form-group">
          <label for="name">Image</label>
          <input type="file" class='form-control' placeholder="Upload item's image" required />
          </div>
          <div class="form-group">
            <input type="submit" value="Add Item" class: "btn btn-success reg-btn" />
          </div>
      </fieldset>
    </div>
    <div class="row footer-header">
      <div class="col-sm-6">
        <div class="footer-text">
          &copy; 2017 Copyright savoro.
        </div>
      </div>
      <div class="col-sm-6">
        <div class="pull-right footer-text">
          <div>No 23, ilupeju road, Lagos Nigeria.</div>
          <div>08123457687, 08765456789</div>
        </div>
      </div>
    </div>
  </body>
</html>
